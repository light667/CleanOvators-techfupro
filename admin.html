<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Centre de Contrôle</title>
  <style>
    body {
      font-family: Arial;
      background: #2f3542;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>Cette Page est Reservée aux Administrateur</h1>
  <h2>Connexion</h2>
  <input type="text" id="username" placeholder="Nom d'utilisateur">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="checkLogin()">Se connecter</button>
  <div class="error" id="error-message"></div>
  
</div>

<script>
  function checkLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const correctUsername = "cleanovat";
    const correctPassword = "667ss35";

    if (username === correctUsername && password === correctPassword) {
      
      window.location.href = "controle.html";
    } else {
      document.getElementById("error-message").textContent = "Nom d'utilisateur ou mot de passe incorrect.";
    }
  }
</script>

</body>
</html>
